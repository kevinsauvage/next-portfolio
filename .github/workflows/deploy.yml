name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ vars.NEXT_PUBLIC_RECAPTCHA_SITE_KEY || 'test-recaptcha-key' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Lint (if available)
        run: |
          npm run lint --if-present

      - name: Test (if available)
        run: |
          npm test -- --ci --reporters=default --passWithNoTests || true

      - name: Build
        run: |
          npm run build --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            .next/**
            out/**
            dist/**
            build/**
            package.json
            next.config.*
            .next/BUILD_ID

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      deployments: write
      id-token: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: build-artifact

