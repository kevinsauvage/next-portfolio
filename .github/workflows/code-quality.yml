name: Code Quality

on:
  push:

permissions:
  contents: read

jobs:
  quality:
    name: Lint, Type-check, Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: ESLint
        run: |
          npm run lint --if-present

      - name: Type check
        run: |
          npm run type-check --if-present || npx -y typescript -v >/dev/null 2>&1 && npx tsc -p tsconfig.json --noEmit || echo "No type checking configured"

      - name: Prettier check
        run: |
          npm run format:check --if-present || npx -y prettier -v >/dev/null 2>&1 && npx prettier --check . || echo "No prettier check configured"
