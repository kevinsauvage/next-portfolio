name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-lint-test:
    name: Build, Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Lint
        run: |
          npm run lint --if-present

      - name: Type check
        run: |
          npm run type-check --if-present || npx -y typescript -v >/dev/null 2>&1 && npx tsc -p tsconfig.json --noEmit || echo "No type checking configured"

      - name: Test
        run: |
          npm test -- --ci --reporters=default --passWithNoTests || echo "No tests configured"

      - name: Build
        run: |
          npm run build --if-present
